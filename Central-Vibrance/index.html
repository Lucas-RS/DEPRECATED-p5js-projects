<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Central Vibrance</title>
    <script src="../addons/p5.min.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/dat.gui.min.js"></script>
    <script src="../addons/particle.js"></script>
    <script src="../addons/quadtree.js"></script>
    <script src="../addons/autogui.js"></script>
    <script src="../addons/CCapture.all.min.js"></script>
    <script src="sketch.js"></script>
    <style>
      :root {
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      #canvas-container {
        position: relative;
        left: 50px;
        width: calc(100vw - 450px);
        height: 100vh;
      }

      #defaultCanvas0 {
        max-width: 100%;
        max-height: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid #00000011;
        box-shadow: 0 2px 30px #00000011;
        box-sizing: border-box;
      }

      #defaultCanvas1 {
        max-width: 100%;
        max-height: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }

      #code-area-container {
        display: none;
        border: 1px solid #00000011;
        box-shadow: 0 2px 30px #00000011;
        background-color: white;
        padding: 15px;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1;
      }

      #code-area-container p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="code-area-container">
      <b><p>Custom Code:</p></b>
      <p>setup()</p>
      <textarea id="setup-code-area" cols="50" rows="10" wrap="off"></textarea
      ><br />
      <p>draw()</p>
      <textarea id="draw-code-area" cols="50" rows="10" wrap="off"></textarea
      ><br />
      <button onclick="toggleCodeArea()">Close</button>
      Use Custom Code:
      <input
        type="checkbox"
        name="Use Custom Code"
        id="use-custom-code-checkbox"
      />
    </div>
    <div id="canvas-container"></div>
  </body>
</html>
